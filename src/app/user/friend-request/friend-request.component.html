<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let request of requestsPending">
    <div class="d-flex align-items-center justify-content-start">
      <div>
        <img [src]="request.requester.profile_pic" class="rounded-circle" alt="..." width="60" height="60">
      </div>
      <div class="ml-4">
        <div>
          <h5>{{ request.requester.name }}</h5>
        </div>
        <div class="d-flex flex-row justify-content-end">
          <button class="btn btn-primary  py-0 mr-4"
          (click)="onAcceptRequest(request.requester._id)">Accept</button>
          <button class="btn btn-secondary bg-light text-dark py-0"
          (click)="onDenyRequest(request.requester._id)">Deny</button>
        </div>
      </div>
    </div>
  </li>
</ul>
