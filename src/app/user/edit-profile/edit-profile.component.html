<div class="container" style="margin-top: 100px;">
  <form [formGroup]="form" (submit)="onSaveInfo()">
      <a (click)="imagePicker.click()">change profile photo</a>
      <img [src]="imagePreview" alt="" class="rounded-circle mb-2" width="60" height="60">
    <div class="form-group row">
      <label for="name" class="col-3 col-form-label">Name</label>
      <div class="col-9">
        <input type="name" class="form-control" id="name"
        placeholder="Your Name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-3 col-form-label">Description</label>
      <div class="col-9">
        <input type="email" class="form-control" id="description"
        placeholder="Your Description" formControlName="description">
      </div>
    </div>
    <div class="form-group row">
      <label for="gender" class="col-3 col-form-label">Gender</label>
      <div class="col-5">
        <select class="form-control" id="gender" formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
  <div>
    <input type="file" #imagePicker (change)="onImagePicked($event)">
  </div>
</div>
